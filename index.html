<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="calculator">
			<div id="display">
			</div>
			
			<div class="row">
				<button class="bigButton" onclick="dataClear()">Clear</button>
				<button onclick="del()">Del</button>
				<button class="yellowButton" onclick="selectOperator(divide)">รท</button>
			</div>			
			
			<div class="row">
				<button onclick="displayNumber(7)">7</button>
				<button onclick="displayNumber(8)">8</button>
				<button onclick="displayNumber(9)">9</button>
				<button class="yellowButton " onclick="selectOperator(multiply)">ร</button>
			</div>
			
			<div class="row">
				<button onclick="displayNumber(4)">4</button>
				<button onclick="displayNumber(5)">5</button>
				<button onclick="displayNumber(6)">6</button>
				<button class="yellowButton" onclick="selectOperator(subtract)">-</button>
			</div>

			<div class="row">
				<button onclick="displayNumber(1)">1</button>
				<button onclick="displayNumber(2)">2</button>
				<button onclick="displayNumber(3)">3</button>
				<button class="yellowButton" onclick="selectOperator(add)">+</button>
			</div>
			
			<div class="row">
				<button class="bigButton buttonBorderBottom" onclick="displayNumber(0)">0</button>
				<button class="buttonBorderBottom" onclick="displayNumber('.')">.</button>
				<button class="yellowButton buttonBorderBottom" onclick="operate()">=</button>
			</div>			
			
		</div>
	</body>

	<script src="calculator.js"></script>
</html>
